<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="level-title">Press any Key to Start</h1>

  <div class="container">

    <div class="row">
      
      <div type="button" id="green" class="btn green"><p>W</p></div>
      <div type="button" id="red" class="btn red"><p>D</p></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"><p>A</p></div>
      <div type="button" id="blue" class="btn blue"><p>S</p></div>

    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
